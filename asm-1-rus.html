<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card img {
      max-height: 200px;
      object-fit: cover;
    }
    .product-price del {
      color: #888;
      margin-right: 5px;
    }
    .text-card {
  display: -webkit-box;
  -webkit-line-clamp: 2; /* số dòng muốn hiển thị */
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.title-card {
  display: -webkit-box;
  -webkit-line-clamp: 1; /* số dòng muốn hiển thị */
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.pagination .page-item.active .page-link {
    background-color: #6c757d; /* Màu nền */
    border-color: #6c757d;    /* Màu viền */
    color: #fff;              /* Màu chữ */
}

.pagination .page-link {
    color: #6c757d;           /* Màu chữ mặc định */
}

.pagination .page-link:hover {
    background-color: #6c757d; /* Màu khi hover */
}
  </style>
</head>
<body>
<main>
<div class="container my-4">
  <h1 class="mb-4">Clothing</h1>
  <p>Showing 1-10 of 12 results</p>
  <div class="row g-4" id="storeapi">
    <!-- Product item -->
    
    <!-- Repeat other products -->
  </div>

  <!-- Pagination -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">Next →</a></li>
    </ul>
  </nav>
</div>
</main>
</body>
<script type="text/javascript">
    function store() {
        const url = `https://dummyjson.com/products?limit=20`;
        fetch(url).then(rs => rs.json())
            .then(rs => {
                const products = rs.products;// array
                products.map(e => {
                    const rating = e.rating;
                    const maxStars = 5;
                    let htmlstar = "";
                    for (let i = 1; i <= maxStars; i++) {
                        if (i <= rating) {
                            htmlstar += "★"; // full star
                        } else if (i - rating < 1 && i > rating) {
                            htmlstar += "⯪"; // optional half star symbol
                        } else {
                            htmlstar += "☆"; // empty star
                        }
                    }
                    const item = `<div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card item">
        <img src="${e.images[0]}" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title title-card">${e.title}</h5>
          <p class="text-secondary mb-1">${htmlstar}</p>
          <p class="product-price"><strong>$ ${e.price}</strong></p>
          <p class="card-text small text-muted text-card">${e.description}</p>
          <a href="#" class="btn btn-secondary mt-auto">Add to cart</a>
        </div>
      </div>
    </div>`;
                    document.getElementById("storeapi").innerHTML += item;
                })
            });
    }
    store();
</script>
</html>
