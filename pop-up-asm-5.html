<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popup-content{
            display:none;
            position:fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.3);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
        }
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #f78c62;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal {
  background: #fff;
  padding: 2rem;
  border-radius: 12px;
  width: 400px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  position: relative;
  animation: slideIn 0.3s ease;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.back-btn,
.close-btn {
  background: #eee;
  border: none;
  font-size: 20px;
  width: 36px;
  height: 36px;
  border-radius: 6px;
  cursor: pointer;
}

.modal-body {
  margin-top: 1rem;
}

.modal-body h2 {
  font-size: 18px;
  margin-bottom: 0.5rem;
}

.modal-body p {
  font-size: 14px;
  color: #555;
  margin-bottom: 1rem;
}

.modal-body label {
  display: block;
  font-weight: bold;
  margin-bottom: 0.3rem;
}

.modal-body input {
  width: 100%;
  padding: 0.6rem;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.modal-footer {
  margin-top: 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.continue-btn {
  background-color: #f7605f;
  color: white;
  border: none;
  padding: 0.6rem 1.5rem;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.cancel-btn {
  background: none;
  border: none;
  color: #333;
  cursor: pointer;
  font-size: 14px;
}

.button1{
  background-color: #f7605f;
  color: white;
  border: none;
  padding: 0.6rem 1.5rem;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}


/* Animations */
@keyframes slideIn {
  from {
    transform: translateY(-30px);
    opacity: 0;
  }
  to {
    transform: translateY(0px);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from {
    background-color: rgba(0, 0, 0, 0);
  }
  to {
    background-color: rgba(0, 0, 0, 0.3);
  }
}
    </style>
</head>
<body>
    <button class="button1" id="button1" onclick="clickopen();">Click vao day!</button>
    <div class="popup-content" id="popup-content">
        <div class="modal">
            <div class="modal-header">
                <button class="back-btn" id="backBtn">‚Üê</button>
                <button class="close-btn" id="closeBtn" onclick="clickclose();">X</button>
            </div>
            <div class="modal-body">
                <h2>Create a post</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium necessitatibus omnis, eaque ratione
                    sunt commodi.</p>
                <label for="campaignName">Campaign Name</label>
                <input type="text" id="campaignName" placeholder="Ex. Get 50% off">
            </div>
            <div class="modal-footer">
                <button class="continue-btn">Continue</button>
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var ppp = document.getElementById("popup-content");
        function clickopen(){
            ppp.style.display = "flex";
        }
        function clickclose(){
            ppp.style.display = "none";
        }
    </script>
</body>
</html>
